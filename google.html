<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <div class="options">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <i class="glyphicon glyphicon-th apps"></i>
                </div>
                <img src="img/profile.png" class="profile">
            </header>
        </div>
        <div class="center">
            <div class="logoBox">
                <img src="img/google.png" class="logo">
            </div>
            <div class="inputBox">
                <input type="search" class="googleInput" placeholder="Buscar en Google">
                <i class="glyphicon glyphicon-search icon"></i>
                <img src="img/mic.png" class="mic">
            </div>
            <div class="buttons">
                <button class="secondaryButtons">Google Search</button>
                <button class="secondaryButtons">I'm Feeling Lucky</button>
            </div>
            <div>
                <p>Google offered in: <a href="">español</a> <a href="">català</a> <a href="">galego</a> <a
                        href="">euskara</a></p>
            </div>
        </div>
        <div>
            <footer>
                <div class="leftFooter">
                    <p>Spain</p>
                </div>
                <div class="bottomLeftFooter">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>About</a>
                    <a>How Search works</a>
                </div>
                <div class="bottomRightFooter">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
